<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Forms</title>      
    </head>
<body>
    <div>
        <form method="GET">
            <p>
                <label>Login: </label>
                <input type="text">
            </p>
            <p>
                <label>Password: </label>
                <input type="password">
            </p>
            <p>
                <label>Age: </label>
                <input type="number">
            </p>
            <p>
                <label>File: </label>
                <input type="file">
            </p>
            <p>
                <label>Do you agree?</label>
                <select>
                    <option>yes</option>
                    <option>no</option>
                </select>
            </p>
            <p>
                <input type="submit" value="tesdiq">
                <button>send</button>
            </p>
        </form>
    </div>

</body>
</html>
